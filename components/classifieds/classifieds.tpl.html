<!-- Header Nav -->    
<md-toolbar>
    <div class="md-toolbar-tools">
        <!-- Logo -->
        <p><strong>ngClassifieds</strong></p>

        <!-- Open Side Nav -->
        <md-button ng-click="vm.openSidebar()">
            <md-icon class="mdi mdi-plus-circle"></md-icon>
            New Classified
        </md-button>

        <!-- Display Filters -->
        <!-- Toggle Feature for Filter Button -->
        <md-button ng-click="showFilters = !showFilters">
            <md-icon class="mdi mdi-magnify"></md-icon>
            Filters
        </md-button>
    </div>
</md-toolbar>

<!-- Filters (Active When showFilters() is true) -->
<div class="filters" layout="row" layout-align="center" ng-show="showFilters">
    <!-- Search Bar Filter -->
    <md-input-container>
        <label>Enter Search Term</label>
        <input type="text" ng-model="classifiedsFilter">
    </md-input-container>

    <!-- Category Filter -->
    <md-input-container>
        <label>Category</label>
        <md-select ng-model="category">
            <md-option ng-repeat="category in vm.categories" value="{{ category }}">
                {{ category }}
            </md-option>
        </md-select>
    </md-input-container>

    <!-- Clear Form Filter -->
    <div layout="row">
        <md-button class="md-warn" ng-click="classifiedsFilter = ''; category = ''">Clear</md-button>
    </div>
</div>

<ui-view></ui-view>

<md-content>
    <classified-card classifieds="vm.classifieds" classifieds-filter="classifiedsFilter" category="category" class="md-padding" layout="row" layout-wrap></classified-card>
</md-content>
