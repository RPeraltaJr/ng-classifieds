<md-content class="md-padding" layout="row" layout-wrap>
    <!-- Flex:30 to fit 3 columns in the screen -->
    <!-- Ng-Repeat on whatever item you want repeated -->
    <md-card ng-repeat="classified in classifieds | filter: classifiedsFilter | filter: category" flex="30" class="classified">

        <img ng-src="{{ classified.image }}" alt="">
        <md-card-content>
            <div class="classified-info" ng-hide="showContact">
                <h2 class="md-title">{{ classified.title }}</h2>
                <h3>{{ classified.price | currency }} </h3>
                <p>{{ classified.description }}</p>
                <!-- <pre>{{ classified | json }}</pre> -->
            </div>

            <div class="classified-contact" ng-show="showContact">
                <p><md-icon class="mdi mdi-account"></md-icon>{{ classified.contact.name }}</p>
                <p><md-icon class="mdi mdi-account"></md-icon>{{ classified.contact.phone }}</p>
                <p><md-icon class="mdi mdi-account"></md-icon>{{ classified.contact.email }}</p>
            </div>

            <div layout="row">
                <md-button ng-click="showContact = true" ng-show="!showContact">Contact</md-button>
                <md-button ng-click="showContact = false" ng-show="showContact">Details</md-button>
                <md-button ng-click="showAdmin = true" ng-show="!showAdmin">Admin</md-button>
                <md-button ng-click="showAdmin = false" ng-show="showAdmin">Close Admin</md-button>
            </div>

            <div class="classified-admin" ng-if="showAdmin">
                <h3>Admin</h3>
                <div layout="row">
                    <!-- editClassified w/ current 'classified' in array so we can edit it -->
                    <md-button class="md-primary" ng-click="vm.editClassified(classified)">Edit</md-button>
                    <!-- Dialog Event also attached to ng-click -->
                    <md-button class="md-warn" ng-click="vm.deleteClassified($event, classified)">Delete</md-button>
                </div>
            </div>
        </md-card-content>
    </md-card>
</md-content>
