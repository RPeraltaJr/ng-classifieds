<!-- Side Nav For Adding Classifieds -->
<!-- md-is-open will be true/false depending on whether it's open or not -->
<md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-open="vm.sidenavOpen">
    <!-- Title -->
    <md-toolbar>
        <h1 class="md-toolbar-tools">Add a Classified</h1>
    </md-toolbar>

    <!-- Form -->
    <md-content layout-padding>
       <!-- <md-button ng-click="vm.sendMessage()">Send Message</md-button> -->
        <form>
            <md-input-container>
                <!-- Classified Title -->
                <label for="title">Title</label>
                <input type="text" id="title" md-autofocus ng-model="classified.title">
            </md-input-container>
            <md-input-container>
                <!-- Classified Price -->
                <label for="price">Price</label>
                <input type="text" id="price" md-autofocus ng-model="classified.price">
            </md-input-container>
            <md-input-container>
                <!-- Classified Description -->
                <label for="description">Description</label>
                <input type="text" id="description" md-autofocus ng-model="classified.description">
            </md-input-container>
            <md-input-container>
                <!-- Classified Image Link -->
                <label for="image">Image Link</label>
                <input type="text" id="image" md-autofocus ng-model="classified.image">
            </md-input-container>
            <br>
            <!-- Save Classified -->
            <!-- We want this button when we are not editing -->
            <md-button class="md-primary" ng-click="vm.saveClassified(classified)" ng-if="!editing">
                Save
            </md-button>
            <!-- Save An 'Already There' Classified -->
            <!-- If we are editing, we want this button in the DOM -->
            <md-button class="md-primary" ng-if="editing" ng-click="vm.saveEdit()">
                Save Edit
            </md-button>
            <!-- Close Side Nav -->
            <md-button class="md-warn" ng-click="vm.closeSidebar()">
                Cancel
            </md-button>

            <!-- View Data As It's Being Inserted (For Developers) -->
            <!-- <pre>{{ classified | json }}</pre> -->
        </form>
    </md-content>
</md-sidenav>
